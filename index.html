<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>StriveCore AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#0b0b0b;color:#fff;font-family:Arial;display:flex;height:100vh}
aside{width:240px;background:#111;padding:10px;overflow:auto}
main{flex:1;display:flex;flex-direction:column}
#chat{flex:1;padding:10px;overflow:auto}
.msg{margin:6px 0}
.user{text-align:right;color:#aaa}
.ai{color:#fff}
input{width:80%;background:#111;color:#fff;border:1px solid #333}
button{background:#222;color:#fff;border:1px solid #444}
#adminMenu{position:fixed;bottom:20px;right:20px;background:#111;border:1px solid #444;padding:10px;display:none;width:260px}
@media(max-width:700px){aside{display:none}}
</style>
</head>
<body>

<aside>
  <b>StriveCore AI</b><br><br>
  <button onclick="newChat()">âž• Neuer Chat</button>
  <div id="chatList"></div>
</aside>

<main>
  <div id="chat"></div>
  <div style="padding:10px">
    <input id="input" placeholder="Nachrichtâ€¦">
    <button onclick="send()">Senden</button>
  </div>
</main>

<div id="adminMenu">
  <b>ADMIN MENÃœ</b>
  <div id="adminIP"></div>
  <button onclick="admin('ONLINE')">ðŸŸ¢ Online</button>
  <button onclick="admin('OFFLINE')">ðŸ”´ Offline</button>
  <input id="banIP" placeholder="IP">
  <input id="banH" type="number" placeholder="Std">
  <button onclick="ban()">Ban</button>
  <hr>
  <b>Logs</b><div id="logs"></div>
</div>

<script>
const API="https://strivecoreai.onrender.com";
let chatId="chat-"+Date.now();

function add(t,c){
  const d=document.createElement("div");
  d.className="msg "+c;
  d.textContent=t;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(msg){
  const text=msg||input.value;
  input.value="";
  if(!msg)add(text,"user");
  const r=await fetch(API+"/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message:text,chatId})});
  const d=await r.json();
  add(d.reply,"ai");
  if(d.admin){
    adminMenu.style.display="block";
    adminIP.textContent="Deine IP: "+d.ip;
    logs.innerHTML=(d.logs||[]).slice(-5).join("<br>");
  }
}

function newChat(){
  chatId="chat-"+Date.now();
  chat.innerHTML="";
  add("Willkommen bei StriveCore AI ðŸ‘‹","ai");
}

function admin(t){send(t==="ONLINE"?"__ADMIN_ONLINE__":"__ADMIN_OFFLINE__")}
function ban(){send(`__ADMIN_BAN__:${banIP.value}:${banH.value}`)}

add("Willkommen bei StriveCore AI ðŸ‘‹","ai");
</script>
</body>
</html>
