<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>StriveCoreAI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>⚡ StriveCoreAI</header>

<main id="chat"></main>

<footer>
  <textarea id="input" placeholder="Bitte zuerst einloggen…" disabled></textarea>
  <button id="send" disabled>➤</button>
</footer>

<!-- LOGIN OVERLAY -->
<div id="overlay">
  <div class="loginBox">
    <h3>Anmelden</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <button onclick="register()">Registrieren</button>
    <p id="err"></p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
