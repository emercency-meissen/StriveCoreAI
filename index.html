<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>StriveCore AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  padding:12px;
  text-align:center;
  background:#111;
  border-bottom:1px solid #222;
  font-weight:600;
}

/* CHAT */
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

/* MESSAGES */
.msg{
  max-width:85%;
  padding:10px 12px;
  margin:8px 0;
  border-radius:14px;
  font-size:15px;
  line-height:1.4;
}
.user{
  margin-left:auto;
  background:#1f1f1f;
  color:#ccc;
}
.ai{
  background:#111;
  color:#fff;
}

/* INPUT */
#inputBar{
  display:flex;
  padding:10px;
  border-top:1px solid #222;
  background:#0b0b0b;
}
#input{
  flex:1;
  padding:12px;
  border-radius:20px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:15px;
  outline:none;
}
#send{
  margin-left:8px;
  padding:0 16px;
  border-radius:20px;
  border:1px solid #333;
  background:#222;
  color:#fff;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <h1>StriveCore AI</h1>
  <a href="/youclip">
    <button>YouClip</button>
  </a>
</header>

<div id="chat"></div>

<div id="inputBar">
  <input id="input" placeholder="Stelle eine Frageâ€¦" autocomplete="off">
  <button id="send">âž¤</button>
</div>

<script>
const API="";
let chatId="chat-"+Date.now();

const chat=document.getElementById("chat");
const input=document.getElementById("input");

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

async function send(){
  const text=input.value.trim();
  if(!text)return;
  input.value="";
  add(text,"user");

  const r=await fetch("/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message:text,chatId})
  });
  const d=await r.json();
  add(d.reply,"ai");
}

document.getElementById("send").onclick=send;
input.addEventListener("keydown",e=>{
  if(e.key==="Enter") send();
});

add("Willkommen bei StriveCore AI ðŸ‘‹","ai");
</script>

</body>
</html>
