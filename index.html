<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>StriveCore AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 14px;
      text-align: center;
      font-weight: 700;
      border-bottom: 1px solid #222;
      position: relative;
    }
    #emergency {
      position: absolute;
      right: 12px;
      top: 10px;
      background: red;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 80%;
      padding: 12px 14px;
      border-radius: 14px;
      line-height: 1.4;
    }
    .user { align-self: flex-end; background: #fff; color: #000; }
    .ai { align-self: flex-start; background: #111; }
    footer {
      display: flex;
      gap: 8px;
      padding: 10px;
      border-top: 1px solid #222;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
    }
    button {
      padding: 12px 16px;
      border-radius: 20px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  StriveCore AI
  <button id="emergency">EMERGENCY STOP</button>
</header>

<div id="chat">
  <div class="message ai">
    Hallo ðŸ‘‹ Ich bin <b>StriveCore AI</b>. Frag mich alles.
  </div>
</div>

<footer>
  <input id="input" placeholder="Nachricht schreibenâ€¦" />
  <button id="send">Senden</button>
</footer>

<script>
let emergency = false;

const chat = document.getElementById("chat");
const input = document.getElementById("input");

function addMessage(content, type, isImage = false) {
  const div = document.createElement("div");
  div.className = "message " + type;

  if (isImage) {
    const img = document.createElement("img");
    img.src = content;
    img.style.maxWidth = "100%";
    img.style.borderRadius = "12px";
    div.appendChild(img);
  } else {
    div.textContent = content;
  }

  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  if (emergency) return;

  const text = input.value.trim();
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  try {
    const res = await fetch("https://strivecoreai.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },

      /* âœ… HIER IST DIE EINZIGE Ã„NDERUNG */
      body: JSON.stringify({
        message: text
      })
      /* âœ… SONST NICHTS */
    });

   const data = await res.json();

if (data.image) {
  addMessage(data.image, "ai", true);
} else {
  addMessage(data.reply, "ai");
}

  } catch {
    addMessage("âš ï¸ Verbindungsfehler zur KI.", "ai");
  }
}

document.getElementById("send").onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

document.getElementById("emergency").onclick = () => {
  emergency = true;
  addMessage("ðŸš¨ EMERGENCY STOP", "ai");
};

// STRG + H â†’ Emergency AN
// STRG + B â†’ Reset
window.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key.toLowerCase() === "h") {
    emergency = true;
    addMessage("ðŸš¨ EMERGENCY STOP", "ai");
  }
  if (e.ctrlKey && e.key.toLowerCase() === "b") {
    emergency = false;
    chat.innerHTML = "";
  }
});
</script>

</body>
</html>
