<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>YouClip</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body class="yt">

<header class="yt-header">
  <div class="yt-left">
    <div class="menu">â˜°</div>
    <div class="logo">YouClip</div>
  </div>

  <input class="search" placeholder="Suchen">

  <div class="yt-right">
    <div class="profile">ğŸ‘¤</div>
  </div>
</header>

<main class="yt-main">
  <aside class="yt-sidebar">
    <div>ğŸ  Start</div>
    <div>ğŸ”¥ Trends</div>
    <div>ğŸ“ Abos</div>
  </aside>

  <section id="videos" class="yt-feed"></section>
</main>

<script>
fetch("/videos")
  .then(r => r.json())
  .then(videos => {
    const feed = document.getElementById("videos");
    videos.forEach(v => {
      feed.innerHTML += `
        <div class="video">
          <video src="${v.url}" controls></video>
          <h3>${v.title}</h3>
          <p>${v.creator}</p>
          <button onclick="like('${v.id}')">âš¡ ${v.likes}</button>
        </div>
      `;
    });
  });

function like(id){
  fetch("/videos/like/"+id,{method:"POST"});
}
</script>

</body>
</html>
